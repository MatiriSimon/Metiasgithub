
<!DOCTYPE html>
<!-- Declares the document type and version of HTML -->
<html lang="en">
<!-- Sets the language of the document to English -->

<head>
  <!-- Metadata and resources go here -->

  <meta charset="UTF-8" />
  <!-- Sets character encoding to UTF-8 for universal character support -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Ensures responsive design on mobile devices -->

  <meta name="description" content="Your site description here for SEO" />
  <!-- Short description of the page for search engines -->

  <meta name="keywords" content="keyword1, keyword2, keyword3" />
  <!-- Keywords to help search engines understand page content -->

  <meta name="author" content="Your Name or Company" />
  <!-- Specifies the author of the document -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Ensures compatibility with Internet Explorer -->
   <!--However, since Microsoft Edge replaced IE and the use of IE has
    significantly declined, this tag is now considered obsolete-->

  <!-- Open Graph metadata for social media sharing -->
  <meta property="og:title" content="Page Title" />
  <meta property="og:description" content="Page description" />
  <meta property="og:image" content="https://example.com/image.jpg" />
  <meta property="og:url" content="https://example.com/page" />

  <!-- Twitter Card metadata for enhanced Twitter sharing -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Page Title" />
  <meta name="twitter:description" content="Page description" />
  <meta name="twitter:image" content="https://example.com/image.jpg" />

  <link rel="canonical" href="https://example.com/page" />
  <!-- Declares the preferred URL for this page to avoid duplicate content issues -->

  <link rel="icon" href="/favicon.ico"/>
  <!-- Favicon for browser tabs-->
   <!--This is very necessary coz without it your web may return a 404 error-->

  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <!-- Icon for Apple devices. If not included apple users with ios devices 
   will have their devices screenshot your webpage and use it as the icon which 
   doesn't look very good for marketability-->

  <link rel="manifest" href="/site.webmanifest" />
  <!-- Web app manifest for progressive web apps -->
   <!--Needed when you want to have your website instyalled on the user screen
    and behave like an app. Not quite necessary unless you need it-->

  <link rel="stylesheet" href="/css/styles.css" />
  <!-- Link to external CSS stylesheet -->

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <!-- Loads Google Fonts for custom typography -->
   <!-- That code works by loading a font from Google Fonts. It tells the browser to download the CSS
     file for the "Roboto" font, which then allows youto use that font in your website's CSS. This is
      not a must, but it's a very common practice to improve a website's design and typography. -->

  <!-- Google Analytics tracking script -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_TRACKING_ID');
  </script>

  <title>Page Title</title>
  <!-- Title of the page shown in browser tab -->
</head>

<body>
  <!-- Visible content of the page -->

  <header>
    <!-- Top section of the page, usually contains navigation -->
    <nav>
      <!-- Navigation bar -->
      <ul>
        <!-- List of navigation links -->
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Main content area -->
    <h1>Welcome to Our Website</h1>
    <!-- Primary heading -->
    <p>This is a professional HTML5 template.</p>
    <!-- Introductory paragraph -->
  </main>

  <aside>
    <!-- Sidebar content, often used for supplementary info -->
    <h2>Related Links</h2>
    <ul>
      <li><a href="/blog">Blog</a></li>
      <li><a href="/services">Services</a></li>
    </ul>
  </aside>

  <footer>
    <!-- Footer section -->
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
    <!-- Copyright notice -->
    <a href="/privacy-policy">Privacy Policy</a>
    <!-- Link to privacy policy -->
  </footer>

  <script src="/js/main.js"></script>
  <!-- Link to external JavaScript file -->
</body>
</html>
