<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures mobile scaling -->
  <title>Responsive Page</title>
  <style>
    /* Basic styling for the layout */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      display: flex;
      padding: 20px;
    }

    article {
      flex: 3; /* Takes more space than the aside */
      padding: 20px;
      background-color: #f4f4f4;
    }

    aside {
      flex: 1; /* Smaller column */
      padding: 20px;
      background-color: #ddd;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* ðŸ§  Mobile responsiveness kicks in here */
    @media (max-width: 768px) {
      main {
        flex-direction: column; /* Stack columns vertically on small screens */
      }

      nav {
        padding: 10px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Page</h1>
  </header>
  <nav>
    Navigation Bar
  </nav>
  <main>
    <article>
      <h2>Main Content</h2>
      <p>This is the main section of the webpage.</p>
    </article>
    <aside>
      <h3>Sidebar</h3>
      <p>This sidebar moves below the main content on mobile screens.</p>
    </aside>
  </main>
  <footer>
    Footer Information
  </footer>
</body>
</html>
